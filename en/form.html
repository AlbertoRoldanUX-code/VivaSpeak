<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VivaSpeak Activation</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="icon"
      href="https://www.vivaspeak.com/assets/favicon.ico"
      type="image/x-icon"
    />
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script defer src="/index.js" charset="utf-8"></script>
  </head>
  <body>
    <main class="container">
      <h1>VivaSpeak Activation Form</h1>
      <div class="contact-form">
        <form
          name="vivaspeak-activation"
          method="POST"
          data-netlify="true"
          data-netlify-honeypot="bot-field"
        >
          <input type="hidden" name="form-name" value="vivaspeak-activation" />

          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" required />

          <label for="negocio">Business Name</label>
          <input type="text" name="negocio" id="negocio" required />

          <small
            id="aviso-datos"
            style="display: none; color: gray; font-style: italic"
          >
            Available only for Professional and Premium plans.
          </small>
          <label for="datos" id="label-datos">
            Where would you like to receive the data?
          </label>
          <select name="datos" id="datos" multiple required>
            <option value="Google Sheets">Google Sheets</option>
            <option value="CRM">CRM</option>
            <option value="Email">Email</option>
            <option value="Other">Other</option>
          </select>

          <label for="herramienta">What tool or CRM do you use?</label>
          <input type="text" name="herramienta" id="herramienta" />

          <label for="horario">Business Hours</label>
          <input type="text" name="horario" id="horario" />

          <label for="nombre-agente"
            >Agent Name (as it should introduce itself)</label
          >
          <input type="text" name="nombre-agente" id="nombre-agente" />

          <label>Frequently Asked Questions answered by the Agent</label>

          <!-- FAQ 1 -->
          <label for="faq1-p">Question 1</label>
          <input
            type="text"
            name="faq1-p"
            id="faq1-p"
            placeholder="How can I book an appointment?"
          />
          <label for="faq1-r">Answer 1</label>
          <input
            type="text"
            name="faq1-r"
            id="faq1-r"
            placeholder="You can book by phone or through our website."
          />

          <!-- FAQ 2 -->
          <label for="faq2-p">Question 2</label>
          <input
            type="text"
            name="faq2-p"
            id="faq2-p"
            placeholder="What are your opening hours?"
          />
          <label for="faq2-r">Answer 2</label>
          <input
            type="text"
            name="faq2-r"
            id="faq2-r"
            placeholder="Weâ€™re open Monday to Friday from 9 AM to 7 PM."
          />

          <!-- FAQ 3 -->
          <label for="faq3-p">Question 3</label>
          <input
            type="text"
            name="faq3-p"
            id="faq3-p"
            placeholder="Where are you located?"
          />
          <label for="faq3-r">Answer 3</label>
          <input
            type="text"
            name="faq3-r"
            id="faq3-r"
            placeholder="Weâ€™re at Calle Real 45, in the center of MÃ¡laga."
          />

          <!-- FAQ 4 -->
          <label for="faq4-p">Question 4</label>
          <input
            type="text"
            name="faq4-p"
            id="faq4-p"
            placeholder="What treatments do you offer?"
          />
          <label for="faq4-r">Answer 4</label>
          <input
            type="text"
            name="faq4-r"
            id="faq4-r"
            placeholder="We offer aesthetic, facial and body treatments."
          />

          <!-- FAQ 5 -->
          <label for="faq5-p">Question 5</label>
          <input
            type="text"
            name="faq5-p"
            id="faq5-p"
            placeholder="Can I cancel or reschedule an appointment?"
          />
          <label for="faq5-r">Answer 5</label>
          <input
            type="text"
            name="faq5-r"
            id="faq5-r"
            placeholder="Yes, with at least 24 hours notice by phone or WhatsApp."
          />

          <!-- FAQ 6 -->
          <label for="faq6-p">Question 6</label>
          <input
            type="text"
            name="faq6-p"
            id="faq6-p"
            placeholder="Do you handle emergencies?"
          />
          <label for="faq6-r">Answer 6</label>
          <input
            type="text"
            name="faq6-r"
            id="faq6-r"
            placeholder="We donâ€™t handle emergencies but can book you ASAP."
          />

          <!-- FAQ 7 -->
          <label for="faq7-p">Question 7</label>
          <input
            type="text"
            name="faq7-p"
            id="faq7-p"
            placeholder="Do you offer financing?"
          />
          <label for="faq7-r">Answer 7</label>
          <input
            type="text"
            name="faq7-r"
            id="faq7-r"
            placeholder="Yes, ask in person or by phone for available options."
          />

          <!-- FAQ 8 -->
          <label for="faq8-p">Question 8</label>
          <input
            type="text"
            name="faq8-p"
            id="faq8-p"
            placeholder="What are your prices?"
          />
          <label for="faq8-r">Answer 8</label>
          <input
            type="text"
            name="faq8-r"
            id="faq8-r"
            placeholder="You can check our prices online or ask us directly."
          />

          <!-- FAQ 9 -->
          <label for="faq9-p">Question 9</label>
          <input
            type="text"
            name="faq9-p"
            id="faq9-p"
            placeholder="Do you work with insurance?"
          />
          <label for="faq9-r">Answer 9</label>
          <input
            type="text"
            name="faq9-r"
            id="faq9-r"
            placeholder="Yes, we work with several providers. Ask for yours."
          />

          <!-- FAQ 10 -->
          <label for="faq10-p">Question 10</label>
          <input
            type="text"
            name="faq10-p"
            id="faq10-p"
            placeholder="How long is the first consultation?"
          />
          <label for="faq10-r">Answer 10</label>
          <input
            type="text"
            name="faq10-r"
            id="faq10-r"
            placeholder="It lasts about 30 minutes."
          />

          <!-- FAQ 11 -->
          <label for="faq11-p">Question 11</label>
          <input
            type="text"
            name="faq11-p"
            id="faq11-p"
            placeholder="Can I bring someone with me?"
          />
          <label for="faq11-r">Answer 11</label>
          <input
            type="text"
            name="faq11-r"
            id="faq11-r"
            placeholder="Yes, you can bring a companion if you like."
          />

          <!-- FAQ 12 -->
          <label for="faq12-p">Question 12</label>
          <input
            type="text"
            name="faq12-p"
            id="faq12-p"
            placeholder="How early should I arrive?"
          />
          <label for="faq12-r">Answer 12</label>
          <input
            type="text"
            name="faq12-r"
            id="faq12-r"
            placeholder="We recommend arriving 10 minutes early."
          />

          <!-- FAQ 13 -->
          <label for="faq13-p">Question 13</label>
          <input
            type="text"
            name="faq13-p"
            id="faq13-p"
            placeholder="Do you follow up after treatment?"
          />
          <label for="faq13-r">Answer 13</label>
          <input
            type="text"
            name="faq13-r"
            id="faq13-r"
            placeholder="Yes, we follow up to check your progress."
          />

          <!-- FAQ 14 -->
          <label for="faq14-p">Question 14</label>
          <input
            type="text"
            name="faq14-p"
            id="faq14-p"
            placeholder="How will I get reminders?"
          />
          <label for="faq14-r">Answer 14</label>
          <input
            type="text"
            name="faq14-r"
            id="faq14-r"
            placeholder="Via automated call or WhatsApp message."
          />

          <!-- FAQ 15 -->
          <label for="faq15-p">Question 15</label>
          <input
            type="text"
            name="faq15-p"
            id="faq15-p"
            placeholder="Is there parking nearby?"
          />
          <label for="faq15-r">Answer 15</label>
          <input
            type="text"
            name="faq15-r"
            id="faq15-r"
            placeholder="Yes, thereâ€™s a public parking 2 minutes away."
          />

          <label for="plan">ðŸ“¦ Selected Plan</label>
          <select name="plan" id="plan">
            <option value="Essential (59 â‚¬ / month)">
              Essential (59 â‚¬ / month)
            </option>
            <option value="Professional (99 â‚¬ / month)">
              Professional (99 â‚¬ / month)
            </option>
            <option value="Premium (149 â‚¬ / month)">
              Premium (149 â‚¬ / month)
            </option>
          </select>

          <label for="nombre-responsable"
            >Legal Representative's Full Name</label
          >
          <input
            type="text"
            name="nombre-responsable"
            id="nombre-responsable"
            required
          />

          <label for="nif">Tax ID (NIF or CIF)</label>
          <input type="text" name="nif" id="nif" required />

          <label for="direccion">Full Fiscal Address</label>
          <input type="text" name="direccion" id="direccion" required />

          <label for="marca">Legal Name or Business Name</label>
          <input type="text" name="marca" id="marca" required />

          <label for="observaciones">Notes for the Invoice or Contract</label>
          <textarea name="observaciones" id="observaciones"></textarea>

          <div class="consent-container">
            <input
              type="checkbox"
              id="privacy-consent"
              class="checkbox-style"
              name="confirmacion"
              required
            />
            <label for="privacy-consent">
              I confirm that the provided data is correct and may be used to
              issue the contract and invoice.
            </label>
          </div>

          <button type="submit" class="btn-primary btn-contact">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
