<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VivaSpeak Activation</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="icon"
      href="https://www.vivaspeak.com/assets/favicon.ico"
      type="image/x-icon"
    />
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script defer src="/index.js" charset="utf-8"></script>
  </head>
  <body>
    <main class="container">
      <h1>VivaSpeak Activation Form</h1>
      <div class="contact-form">
        <form
          name="vivaspeak-activation"
          method="POST"
          data-netlify="true"
          data-netlify-honeypot="bot-field"
          enctype="multipart/form-data"
        >
          <div class="form-step" id="step-1">
            <h3>Step 1 of 4 – Basic Information</h3>

            <input
              type="hidden"
              name="form-name"
              value="vivaspeak-activation"
            />

            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" required />

            <label for="negocio">Business Name</label>
            <input type="text" name="negocio" id="negocio" required />

            <label for="plan">📦 Selected Plan</label>
            <select name="plan" id="plan">
              <option value="Essential (59 € / month)">
                Essential (59 € / month)
              </option>
              <option value="Professional (99 € / month)">
                Professional (99 € / month)
              </option>
              <option value="Premium (149 € / month)">
                Premium (149 € / month)
              </option>
            </select>
          </div>

          <div class="form-step" id="step-2" style="display: none">
            <h3>Step 2 of 4 – Agent Configuration</h3>

            <label for="nombre-agente">Name the Agent Should Use</label>
            <input type="text" name="nombre-agente" id="nombre-agente" />

            <label for="mensaje-bienvenida"
              >Custom Welcome Message (optional)</label
            >
            <input
              type="text"
              name="mensaje-bienvenida"
              id="mensaje-bienvenida"
              placeholder='E.g.: "Hello, thank you for calling Clínica Salud..."'
            />

            <label for="idioma-agente">Agent's Primary Language</label>
            <select name="idioma-agente" id="idioma-agente" required>
              <optgroup label="🇪🇺 Europe">
                <option value="es-ES">🇪🇸 Spanish (Spain)</option>
                <option value="fr-FR">🇫🇷 French (France)</option>
                <option value="de-DE">🇩🇪 German</option>
                <option value="it-IT">🇮🇹 Italian</option>
                <option value="pt-PT">🇵🇹 Portuguese (Portugal)</option>
                <option value="nl-NL">🇳🇱 Dutch</option>
                <option value="pl-PL">🇵🇱 Polish</option>
                <option value="ro-RO">🇷🇴 Romanian</option>
                <option value="ru-RU">🇷🇺 Russian</option>
                <option value="sv-SE">🇸🇪 Swedish</option>
                <option value="fi-FI">🇫🇮 Finnish</option>
                <option value="da-DK">🇩🇰 Danish</option>
                <option value="cs-CZ">🇨🇿 Czech</option>
                <option value="sk-SK">🇸🇰 Slovak</option>
                <option value="bg-BG">🇧🇬 Bulgarian</option>
                <option value="hr-HR">🇭🇷 Croatian</option>
                <option value="el-GR">🇬🇷 Greek</option>
                <option value="uk-UA">🇺🇦 Ukrainian</option>
                <option value="no-NO">🇳🇴 Norwegian</option>
                <option value="hu-HU">🇭🇺 Hungarian</option>
              </optgroup>
              <optgroup label="🌎 America">
                <option value="en-US">🇺🇸 English (USA)</option>
                <option value="pt-BR">🇧🇷 Portuguese (Brazil)</option>
              </optgroup>
              <optgroup label="🌍 Asia & Middle East">
                <option value="ar-AE">🇦🇪 Arabic (UAE)</option>
                <option value="hi-IN">🇮🇳 Hindi</option>
                <option value="ta-IN">🇮🇳 Tamil</option>
                <option value="id-ID">🇮🇩 Indonesian</option>
                <option value="ms-MY">🇲🇾 Malay</option>
                <option value="vi-VN">🇻🇳 Vietnamese</option>
                <option value="tr-TR">🇹🇷 Turkish</option>
                <option value="zh-CN">🇨🇳 Chinese</option>
                <option value="ja-JP">🇯🇵 Japanese</option>
                <option value="ko-KR">🇰🇷 Korean</option>
              </optgroup>
            </select>

            <label for="agente-idioma-adicional">
              Do you want the agent to understand an additional language?
            </label>
            <select id="agente-idioma-adicional" name="agente-idioma-adicional">
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>

            <div id="idioma-adicional-container" style="display: none">
              <label for="idioma-extra">Which one?</label>
              <select name="idioma-extra" id="idioma-extra">
                <optgroup label="🇪🇺 Europe">
                  <option value="es-ES">🇪🇸 Spanish (Spain)</option>
                  <option value="fr-FR">🇫🇷 French (France)</option>
                  <option value="de-DE">🇩🇪 German</option>
                  <option value="it-IT">🇮🇹 Italian</option>
                  <option value="pt-PT">🇵🇹 Portuguese (Portugal)</option>
                  <option value="nl-NL">🇳🇱 Dutch</option>
                  <option value="pl-PL">🇵🇱 Polish</option>
                  <option value="ro-RO">🇷🇴 Romanian</option>
                  <option value="ru-RU">🇷🇺 Russian</option>
                  <option value="sv-SE">🇸🇪 Swedish</option>
                  <option value="fi-FI">🇫🇮 Finnish</option>
                  <option value="da-DK">🇩🇰 Danish</option>
                  <option value="cs-CZ">🇨🇿 Czech</option>
                  <option value="sk-SK">🇸🇰 Slovak</option>
                  <option value="bg-BG">🇧🇬 Bulgarian</option>
                  <option value="hr-HR">🇭🇷 Croatian</option>
                  <option value="el-GR">🇬🇷 Greek</option>
                  <option value="uk-UA">🇺🇦 Ukrainian</option>
                  <option value="no-NO">🇳🇴 Norwegian</option>
                  <option value="hu-HU">🇭🇺 Hungarian</option>
                </optgroup>
                <optgroup label="🌎 America">
                  <option value="en-US">🇺🇸 English (USA)</option>
                  <option value="pt-BR">🇧🇷 Portuguese (Brazil)</option>
                </optgroup>
                <optgroup label="🌍 Asia & Middle East">
                  <option value="ar-AE">🇦🇪 Arabic (UAE)</option>
                  <option value="hi-IN">🇮🇳 Hindi</option>
                  <option value="ta-IN">🇮🇳 Tamil</option>
                  <option value="id-ID">🇮🇩 Indonesian</option>
                  <option value="ms-MY">🇲🇾 Malay</option>
                  <option value="vi-VN">🇻🇳 Vietnamese</option>
                  <option value="tr-TR">🇹🇷 Turkish</option>
                  <option value="zh-CN">🇨🇳 Chinese</option>
                  <option value="ja-JP">🇯🇵 Japanese</option>
                  <option value="ko-KR">🇰🇷 Korean</option>
                </optgroup>
              </select>
            </div>

            <label for="datos" id="label-datos"
              >Where would you like to receive the data?</label
            >
            <small id="aviso-datos" class="aviso">
              Available only for Professional and Premium plans.
            </small>
            <select name="datos" id="datos" multiple required>
              <option value="CRM">CRM</option>
              <option value="Email">Email</option>
              <option value="Google Calendar">Google Calendar</option>
              <option value="Google Sheets">Google Sheets</option>
              <option value="Otro">Other</option>
            </select>

            <label for="herramienta">Which tool do you use? (CRM, etc.)</label>
            <input type="text" name="herramienta" id="herramienta" />

            <label for="transferencia-fallback">
              Should the agent transfer the call if it can't resolve the issue?
            </label>
            <select name="transferencia-fallback" id="transferencia-fallback">
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>

            <div id="numero-fallback-container" style="display: none">
              <label for="telefono-fallback">Phone number to transfer to</label>
              <input
                type="tel"
                name="telefono-fallback"
                id="telefono-fallback"
                placeholder="E.g. +34 600 123 456"
              />
            </div>

            <label for="pasos-obligatorios">
              Are there any mandatory steps before booking or transferring?
            </label>
            <select name="pasos-obligatorios" id="pasos-obligatorios">
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>

            <div id="detalle-pasos-obligatorios" style="display: none">
              <label for="detalle-pasos"
                >Briefly describe the required steps</label
              >
              <textarea
                name="detalle-pasos"
                id="detalle-pasos"
                placeholder="E.g.: The agent must ask for full name and reason for the appointment before transferring."
              ></textarea>
            </div>
            <label for="knowledge-base"
              >Upload your Knowledge Base (PDF, DOCX or TXT)</label
            >
            <input
              type="file"
              name="knowledge-base"
              id="knowledge-base"
              accept=".pdf,.doc,.docx,.txt"
            />
          </div>

          <div class="form-step" id="step-3" style="display: none">
            <h3>Step 3 of 4 – FAQs</h3>

            <label>Frequently Asked Questions the Agent Will Answer</label>

            <div id="faq-container">
              <div class="faq-pair">
                <label for="faq1-p">Question 1</label>
                <input
                  type="text"
                  name="faq1-p"
                  id="faq1-p"
                  placeholder="How can I book an appointment?"
                />
                <label for="faq1-r">Answer 1</label>
                <input
                  type="text"
                  name="faq1-r"
                  id="faq1-r"
                  placeholder="You can book an appointment by calling us directly or through our website."
                />
              </div>
            </div>
            <button type="button" id="add-faq" class="btn-secondary">
              ➕ Add another question
            </button>
          </div>

          <div class="form-step" id="step-4" style="display: none">
            <h3>Step 4 of 4 – Billing Info & Confirmation</h3>

            <label for="nombre-responsable">Legal Responsible Person</label>
            <input
              type="text"
              name="nombre-responsable"
              id="nombre-responsable"
              required
            />

            <label for="nif">VAT ID or Company ID</label>
            <input type="text" name="nif" id="nif" required />

            <label for="direccion">Billing Address</label>
            <input type="text" name="direccion" id="direccion" required />

            <label for="marca">Legal or Commercial Name</label>
            <input type="text" name="marca" id="marca" required />

            <label for="observaciones">Additional Notes</label>
            <textarea name="observaciones" id="observaciones"></textarea>

            <div class="consent-container">
              <input
                type="checkbox"
                id="privacy-consent"
                class="checkbox-style"
                name="confirmacion"
                required
              />
              <label for="privacy-consent">
                I confirm the provided information is correct and can be used to
                generate the contract and invoice.
              </label>
            </div>
          </div>

          <div class="form-navigation">
            <button type="button" class="btn-secondary" id="prevBtn">
              Previous
            </button>
            <button type="button" class="btn-primary" id="nextBtn">Next</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
